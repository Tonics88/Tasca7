     <!-- Aquesta pagina web ens diu el dia de la setmana de la data entrada,

            var mes={
                nom: ["de gener","de febrer","de març","d'abril","de maig","de juny","de juliol","d'agost","de setembre","d'octubre","de novembre","de decembre"],

            }
            var data={
                dia: prompt("Introdueix un dia"),
                mes: prompt("Introdueix un mes"),
                any: prompt("Introdueix un any entre 1700 i 2299")
            }
            //Data introduida
            console.log(data);
            //Miram si es correcte
            data=(dataCheck(data,mes));

            console.log(data);

            var diaSetmana = calculDiaSetmana(data);

                                "<div class='main'>");
                                    calendarConstructor(data,mes,diaSetmana);
